<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EOT | Operational Receiving Center</title>

<!-- LEAFLET (FREE MAP) -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
:root {
    --bg-main: #f8f9fa;
    --sidebar-bg: #ffffff;
    --primary: #2563eb;
    --primary-dark: #1e40af;
    --text-main: #1e293b;
    --text-muted: #64748b;
    --border: #e2e8f0;
    --hazard-red: #ef4444;
    --warning-orange: #f59e0b;
    --success-green: #10b981;
    --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
}

body {
    margin: 0;
    font-family: 'Inter', -apple-system, sans-serif;
    background-color: var(--bg-main);
    color: var(--text-main);
    display: grid;
    grid-template-columns: 260px 1fr 340px;
    height: 100vh;
    overflow: hidden;
}

nav {
    background: var(--sidebar-bg);
    border-right: 1px solid var(--border);
    padding: 24px;
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.brand-container { padding-bottom: 32px; border-bottom: 1px solid var(--border); margin-bottom: 24px; }
.brand-name { font-weight: 800; font-size: 1.25rem; color: var(--primary); letter-spacing: -0.025em; }
.nav-link { padding: 10px 12px; border-radius: 6px; font-size: 0.875rem; font-weight: 500; color: var(--text-muted); cursor: pointer; transition: all 0.2s; }
.nav-link:hover { background: #f1f5f9; color: var(--text-main); }
.nav-link.active { background: #eff6ff; color: var(--primary); }

main { padding: 32px; overflow-y: auto; display: flex; flex-direction: column; gap: 24px; }
.section-title { font-size: 1.125rem; font-weight: 600; }
.data-card { background: white; border: 1px solid var(--border); border-radius: 8px; padding: 20px; box-shadow: var(--shadow); }
table { width: 100%; border-collapse: collapse; font-size: 0.875rem; }
th { text-align: left; padding: 12px; color: var(--text-muted); font-weight: 600; border-bottom: 1px solid var(--border); }
td { padding: 16px 12px; border-bottom: 1px solid var(--border); }
.status-pill { padding: 4px 10px; border-radius: 9999px; font-size: 0.75rem; font-weight: 600; }
.status-red { background: #fee2e2; color: #b91c1c; }
.status-orange { background: #ffedd5; color: #9a3412; }
.status-green { background: #dcfce7; color: #15803d; }

aside { background: var(--sidebar-bg); border-left: 1px solid var(--border); padding: 24px; display: flex; flex-direction: column; gap: 24px; }
.risk-overview { text-align: center; padding: 24px; background: #f8fafc; border-radius: 12px; border: 1px solid var(--border); }
.risk-score { font-size: 3rem; font-weight: 800; color: var(--hazard-red); line-height: 1; margin: 8px 0; }

.btn { width: 100%; padding: 12px; border-radius: 6px; font-size: 0.875rem; font-weight: 600; cursor: pointer; transition: 0.2s; border: none; }
.btn-primary { background: var(--primary); color: white; }
.btn-primary:hover { background: var(--primary-dark); }
.btn-outline { background: white; border: 1px solid var(--border); color: var(--text-main); margin-top: 8px; }
.btn-outline:hover { background: #f8fafc; }

.log-item { padding: 12px 0; border-bottom: 1px solid var(--border); font-size: 0.75rem; }
.log-meta { color: var(--text-muted); margin-bottom: 4px; display: block; }
</style>
</head>
<body>
<nav>
    <div class="brand-container">
        <div class="brand-name">EOT PLATFORM</div>
        <div style="font-size: 0.7rem; color: var(--text-muted); margin-top: 4px;">OPERATIONAL INTELLIGENCE</div>
    </div>
    <div class="nav-link active">Intelligence Dashboard</div>
    <div class="nav-link">Incoming Field Data</div>
    <div class="nav-link">Hotspot Analytics</div>
    <div class="nav-link">LGU Reporting Hub</div>
    <div class="nav-link">Audit & Compliance</div>
    <div class="nav-link" style="margin-top: auto;">System Settings</div>
</nav>

<main id="main-content"></main>

<aside>
    <div class="section-title">Risk Intelligence</div>
    <div class="risk-overview">
        <span style="font-size: 0.75rem; font-weight: 600; color: var(--text-muted); text-transform: uppercase;">Computed Risk Index</span>
        <div class="risk-score">0.88</div>
        <span style="font-size: 0.75rem; color: var(--hazard-red); font-weight: 700;">THRESHOLD EXCEEDED</span>
    </div>
    <div>
        <button class="btn btn-primary" onclick="triggerEscal()">Trigger Escalation</button>
    </div>
</aside>

<script>
let refreshInterval = null;
let hotspotMap = null;
let hotspotMarkers = [];

function stopAutoRefresh(){
    if(refreshInterval){
        clearInterval(refreshInterval);
        refreshInterval = null;
    }
}

function startAutoRefresh(fn, ms=5000){
    stopAutoRefresh();
    fn();
    refreshInterval = setInterval(fn, ms);
}

// ----------------------------
// TABLE LOADER
// ----------------------------
async function loadQueue(tbodySelector="table tbody") {
    try {
        const res = await fetch("/api/ingestion");
        if(!res.ok) throw new Error("Failed to fetch ingestion");

        const data = await res.json();
        const tbody = document.querySelector(tbodySelector);
        if(!tbody) return;

        tbody.innerHTML = "";

        data.forEach(entry => {
            const row = document.createElement("tr");
            let riskClass = entry.egg_count > 10 ? "status-red" : "status-green";
            let riskText = entry.egg_count > 10 ? "High" : "Normal";

            row.innerHTML = `
                <td>${entry.trap_id}</td>
                <td>${entry.timestamp}</td>
                <td>${entry.gps}</td>
                <td>${entry.egg_count}</td>
                <td><span class="status-pill ${riskClass}">${riskText}</span></td>
                <td><span class="status-pill ${entry.sha256_valid ? 'status-green' : 'status-red'}">${entry.sha256_valid ? 'Valid' : 'Invalid'}</span></td>
            `;
            tbody.appendChild(row);
        });

    } catch (err) {
        console.error("Failed to load queue:", err);
    }
}

// ----------------------------
// HOTSPOT MAP + LIST
// ----------------------------
async function loadHotspotMapAndList(){
    try {
        const res = await fetch("/api/ingestion");
        if(!res.ok) throw new Error("Failed to fetch ingestion");

        const data = await res.json();

        const container = document.querySelector("#hotspot-container");
        if(!container) return;

        if(data.length === 0){
            container.innerHTML = "<p style='color:var(--text-muted)'>No hotspot data available.</p>";
            return;
        }

        // --- Aggregate eggs per GPS
        const riskMap = {};
        data.forEach(d => {
            if(!d.gps) return;
            if(!riskMap[d.gps]) riskMap[d.gps] = 0;
            riskMap[d.gps] += d.egg_count;
        });

        const sorted = Object.entries(riskMap).sort((a,b) => b[1] - a[1]);

        // --- Update list
        container.innerHTML = "";

        const ul = document.createElement("ul");
        ul.style.listStyle = "none";
        ul.style.padding = "0";
        ul.style.margin = "0";

        sorted.forEach(([gps, totalEggs]) => {
            const li = document.createElement("li");
            li.style.padding = "8px 0";
            li.innerHTML = `<strong>${gps}</strong>: ${totalEggs} eggs`;
            ul.appendChild(li);
        });

        container.appendChild(ul);

        // --- MAP LOGIC
        if(!hotspotMap){
            let defaultLat = 14.5995;
            let defaultLng = 120.9842;

            for(const d of data){
                if(d.gps && d.gps.includes(",")){
                    const [lat, lng] = d.gps.split(",").map(x => parseFloat(x.trim()));
                    if(!isNaN(lat) && !isNaN(lng)){
                        defaultLat = lat;
                        defaultLng = lng;
                        break;
                    }
                }
            }

            hotspotMap = L.map("map", {
                zoomControl: true,
                scrollWheelZoom: true
            }).setView([defaultLat, defaultLng], 13);

            L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(hotspotMap);
        }

        // clear old markers
        hotspotMarkers.forEach(m => hotspotMap.removeLayer(m));
        hotspotMarkers = [];

        // add new markers
        const bounds = [];

        sorted.forEach(([gps, totalEggs]) => {
            if(!gps.includes(",")) return;

            const [lat, lng] = gps.split(",").map(x => parseFloat(x.trim()));
            if(isNaN(lat) || isNaN(lng)) return;

            bounds.push([lat, lng]);

            const marker = L.marker([lat, lng]).addTo(hotspotMap);
            marker.bindPopup(`
                <strong>GPS:</strong> ${gps}<br>
                <strong>Total Eggs:</strong> ${totalEggs}
            `);

            hotspotMarkers.push(marker);
        });

        // auto zoom fit all pins
        if(bounds.length > 0){
            hotspotMap.fitBounds(bounds, { padding: [50, 50] });
        }

    } catch(e) {
        console.error("Failed to load hotspot map:", e);
        const container = document.querySelector("#hotspot-container");
        if(container){
            container.innerHTML = "<p style='color:var(--text-muted)'>Failed to load hotspot data.</p>";
        }
    }
}

// ----------------------------
// PAGE RENDERERS
// ----------------------------
function renderDashboard(){
    const main = document.getElementById("main-content");

    main.innerHTML = `
        <div class="section-header">
            <h2 class="section-title">Live Ingestion Queue</h2>
            <span style="font-size: 0.75rem; color: var(--text-muted);">Uplink: Active | Sync Latency: 12ms</span>
        </div>

        <div class="data-card">
            <table>
                <thead>
                    <tr>
                        <th>Source ID</th>
                        <th>Timestamp</th>
                        <th>GPS</th>
                        <th>Egg Count</th>
                        <th>Risk Status</th>
                        <th>Integrity</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    `;

    startAutoRefresh(() => loadQueue("#main-content table tbody"), 5000);
}

function renderIncomingFieldData(){
    const main = document.getElementById("main-content");

    main.innerHTML = `
        <div class="section-header">
            <h2 class="section-title">Incoming Field Data</h2>
            <span style="font-size: 0.75rem; color: var(--text-muted);">Data from field traps</span>
        </div>

        <div class="data-card">
            <table>
                <thead>
                    <tr>
                        <th>Trap ID</th>
                        <th>Timestamp</th>
                        <th>GPS</th>
                        <th>Egg Count</th>
                        <th>Risk Status</th>
                        <th>Integrity</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    `;

    startAutoRefresh(() => loadQueue("#main-content table tbody"), 5000);
}

function renderHotspotAnalytics(){
    const main = document.getElementById("main-content");

    hotspotMap = null;
    hotspotMarkers = [];

    main.innerHTML = `
        <div class="section-header">
            <h2 class="section-title">Hotspot Analytics</h2>
            <span style="font-size: 0.75rem; color: var(--text-muted);">High-risk areas overview</span>
        </div>

        <div class="data-card" style="padding:20px;">
            <div id="map" style="width:100%; height:450px; border-radius:10px;"></div>
        </div>

        <div class="data-card" id="hotspot-container" style="padding:20px;">
            <p style="font-size:0.9rem; color:var(--text-muted);">Loading hotspot data...</p>
        </div>
    `;

    startAutoRefresh(loadHotspotMapAndList, 5000);
}

// ----------------------------
// NAVIGATION
// ----------------------------
const navLinks = document.querySelectorAll("nav .nav-link");

navLinks.forEach(link => {
    link.addEventListener("click", () => {
        navLinks.forEach(l => l.classList.remove("active"));
        link.classList.add("active");

        const text = link.textContent.trim();

        if(text === "Intelligence Dashboard") renderDashboard();
        if(text === "Incoming Field Data") renderIncomingFieldData();
        if(text === "Hotspot Analytics") renderHotspotAnalytics();
    });
});

// ----------------------------
// INITIAL LOAD
// ----------------------------
renderDashboard();
</script>

</body>
</html>
